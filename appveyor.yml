# Commented sections below can be used to run tests on the CI server
# https://simulatedgreg.gitbooks.io/electron-vue/content/en/testing.html#on-the-subject-of-ci-testing
version: 0.1.{build}

branches:
  only:
    - master

image: Visual Studio 2019
environment:
  GH_TOKEN: fd3fd9739c0fd55af0697c745ff732636789db65
build:
  verbosity: minimal
deploy:
- provider: GitHub
  auth_token:
    secure: wNHfZ6TDTaosMROTCakwcBpfd97P4wMBqgjNoD/QQrBUL/Ql8m5fBJP8q72B3iDB
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 10 x64
  - git reset --hard HEAD
  - yarn
  - node --version

build_script:
  #- yarn test
  - yarn build

test: off
